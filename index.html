<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <header style="background: #222; padding-top: 10px;">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 style="color: #fff;">Contador Regressivo</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <br /><br />
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 text-center" style="background: #141414;">
                        <p style="color: #fff; font-size: 45pt; margin-bottom: 0px;">
                            <span id="timer_horas">00</span> :
                            <span id="timer_minutos">45</span> :
                            <span id="timer_segundos">00</span>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript">
        function iniciarContador(m_init) {
            var t_minutos = document.getElementById("timer_minutos");
            var t_segundos = document.getElementById("timer_segundos");
            t_minutos.innerHTML = (m_init-1) > 9 ? ('' + (m_init-1)) : ('0' + (m_init-1));
            t_segundos.innerHTML = '59';
            var m = m_init-1;
            var s = 59;

            var contador = setInterval( function() {
                var nome_m = (m > 9) ? ('' + m) : ('0' + m);
                var nome_s = (s > 9) ? ('' + s) : ('0' + s);
                t_minutos.innerHTML = nome_m;
                t_segundos.innerHTML = nome_s;
                
                if(s > 0) s -= 1;
                else if (s == 0 && m > 0){ s = 59; m -= 1; }
                else { m = m_init; };
            }, 1000);
        }
        document.addEventListener("DOMContentLoaded", function(event) {
            iniciarContador(45);
        });
    </script>
</body>
</html>
